<div class="vh-100">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                Contact Me
            </h5>
            <div class="card-text">
                Use this form to send me an email
            </div>
            <form #myForm="ngForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <label for="name" class="col-sm-2 col-form-label">Name: </label>
                    <input type="text" id="name" name="name" [(ngModel)]="email.sendersName" class="col-sm-10 col-form-control" required />
                </fieldset>
                <fieldset>
                    <label for="sendersEmailAddress" class="col-sm-2 col-form-label">Email Address: </label>
                    <input type="email" id="sendersEmailAddress" name="sendersEmailAddress" [(ngModel)]="email.sendersEmailAddress" class="col-sm-10 col-form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                </fieldset>
                <fieldset>
                    <label for="subject" class="col-sm-2 col-form-label">Subject: </label>
                    <input type="text" id="subject" name="subject" [(ngModel)]="email.subject" class="col-sm-10 col-form-control" required />
                </fieldset>
                <fieldset>
                    <label for="emailBody" class="col-sm-2 col-form-label">Email: </label>
                    <textarea id="emailBody" name="emailBody" [(ngModel)]="email.emailBody" class="col-sm-10 col-form-control" required></textarea>
                </fieldset>
                <button class="btn btn-success" type="submit" [disabled]="!myForm.form.valid">Send Email</button>
            </form>
        </div>
    </div>
</div>
